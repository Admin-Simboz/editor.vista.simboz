on : 
  push:
    branches:
      -main
jobs:
    web-deploy:
      name:Deploy
      runs-on:ubuntu-latest

      steps:
        - name: Get latest code
        uses:actiond/checkout@v2
        name :Sync Files
        uses: Samkirland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.editor.vista.simboz.website/
          username:${{secrets.username}}
          password:${{secrets.password}}
          server-dir: /
